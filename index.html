<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #2C3E50;    /* Professional Navy */
      --secondary-color: #3498DB;  /* Trust Blue */
      --accent-color: #E74C3E;     /* Alert Red */
      --neutral-light: rgba(236, 240, 241, 0.9); /* Light Gray with transparency */
      --neutral-dark: #34495E;     /* Dark Gray */
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding: 1.5rem;
      margin: 1rem;
    }

    .form-header {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--neutral-light);
      border-radius: 6px;
      font-size: 0.9rem;
    }

    textarea {
      resize: vertical;
    }

    .image-upload-group {
      grid-column: 1 / -1;
      text-align: center;
      border: 2px dashed var(--neutral-light);
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .image-upload-group:hover {
      background: rgba(236, 240, 241, 0.5);
    }

    #imagePreview {
      width: 150px; /* Fixed width */
      height: 150px; /* Fixed height */
      border-radius: 50%; /* Circular shape */
      object-fit: cover; /* Ensure the image covers the area */
      margin: 0.5rem auto; /* Center the image */
      display: none; /* Hidden by default */
    }

    #generateCard {
      background: var(--secondary-color);
      color: white;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #generateCard:hover {
      background: #2980B9;
    }

    .mandatory {
      color: red;
    }

    .error {
      border: 1px solid var(--accent-color);
    }

    .upload-feedback {
      color: var(--accent-color);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      .form-container {
        max-width: 90%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Form Section -->
  <div class="form-container">
    <div class="form-header">
      <h2>Create Business Card</h2>
      <p>Fill in all required information <span class="mandatory">*</span></p>
    </div>

    <div class="form-grid">
      <!-- Image Upload Section -->
      <div class="image-upload-group">
        <label for="profileImage">
          <i class="fas fa-camera fa-2x"></i>
          <p>Upload Profile Photo (Optional)</p>
        </label>
        <input type="file" id="profileImage" accept="image/*" hidden onchange="uploadImage(event)" />
        <img id="imagePreview" alt="Profile Preview" />
        <div id="uploadFeedback" class="upload-feedback"></div>
      </div>

      <!-- Full Name -->
      <div class="input-group">
        <label for="name">Full Name <span class="mandatory">*</span></label>
        <input type="text" id="name" placeholder="Enter your full name (Only alphabets and spaces)" required pattern="[A-Za-z\s]{2,}" />
      </div>

      <!-- Business Name -->
      <div class="input-group">
        <label for="businessName">Business Name <span class="mandatory">*</span></label>
        <input type="text" id="businessName" placeholder="Enter your business name (Alphabets, numbers, and spaces)" required pattern="[A-Za-z0-9\s]{2,}" />
      </div>

      <!-- Business Info -->
      <div class="input-group">
        <label for="businessInfo">Business Info <span class="mandatory">*</span></label>
        <textarea id="businessInfo" placeholder="Enter 3 to 5 paragraphs (Max 150 words each, separated by a new line)" rows="6" required></textarea>
      </div>

      <!-- Business Address -->
      <div class="input-group">
        <label for="address">Business Address <span class="mandatory">*</span></label>
        <input type="text" id="address" placeholder="Enter your business address (Alphabets, numbers, spaces, and common symbols)" required pattern="[A-Za-z0-9\s\-,\.]{5,}" />
      </div>

      <!-- Phone Number -->
      <div class="input-group">
        <label for="phone">Phone Number <span class="mandatory">*</span></label>
        <div style="display: flex; gap: 0.5rem;">
          <select id="countryCode" style="flex: 1;">
            <option value="+92" data-flag="pk">ðŸ‡µðŸ‡° +92 (Pakistan)</option>
            <option value="+91" data-flag="in">ðŸ‡®ðŸ‡³ +91 (India)</option>
            <option value="+1" data-flag="us">ðŸ‡ºðŸ‡¸ +1 (USA)</option>
            <option value="+44" data-flag="gb">ðŸ‡¬ðŸ‡§ +44 (UK)</option>
            <option value="+86" data-flag="cn">ðŸ‡¨ðŸ‡³ +86 (China)</option>
            <option value="+49" data-flag="de">ðŸ‡©ðŸ‡ª +49 (Germany)</option>
            <option value="+61" data-flag="au">ðŸ‡¦ðŸ‡º +61 (Australia)</option>
            <option value="+966" data-flag="sa">ðŸ‡¸ðŸ‡¦ +966 (Saudi Arabia)</option>
            <option value="+971" data-flag="ae">ðŸ‡¦ðŸ‡ª +971 (UAE)</option>
          </select>
          <input type="tel" id="phone" placeholder="Enter phone number (Format depends on selected country)" required style="flex: 3;" />
        </div>
      </div>

      <!-- Email Address -->
      <div class="input-group">
        <label for="email">Email Address <span class="mandatory">*</span></label>
        <input type="email" id="email" placeholder="Enter a valid email address" required />
      </div>

      <!-- Social Media Links -->
      <div class="input-group">
        <label for="facebook">Facebook URL</label>
        <input type="url" id="facebook" placeholder="Enter your Facebook URL (e.g., https://www.facebook.com/yourprofile)" pattern="https?://(www\.)?facebook\.com/.+" />
      </div>

      <div class="input-group">
        <label for="instagram">Instagram URL</label>
        <input type="url" id="instagram" placeholder="Enter your Instagram URL (e.g., https://www.instagram.com/yourprofile)" pattern="https?://(www\.)?instagram\.com/.+" />
      </div>

      <div class="input-group">
        <label for="youtube">YouTube URL</label>
        <input type="url" id="youtube" placeholder="Enter your YouTube URL (e.g., https://www.youtube.com/yourchannel)" pattern="https?://(www\.)?youtube\.com/.+" />
      </div>
    </div>

    <button id="generateCard">Generate Card</button>
  </div>

  <script>
    // Function to compress and resize the profile image
    function compressImage(file, maxWidth, maxHeight, quality, callback) {
      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = function () {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Calculate new dimensions while maintaining aspect ratio
        let width = img.width;
        let height = img.height;

        if (width > maxWidth || height > maxHeight) {
          const ratio = Math.min(maxWidth / width, maxHeight / height);
          width = width * ratio;
          height = height * ratio;
        }

        // Set canvas dimensions
        canvas.width = width;
        canvas.height = height;

        // Draw the image on the canvas
        ctx.drawImage(img, 0, 0, width, height);

        // Convert the canvas to a Blob with the specified quality
        canvas.toBlob(
          (blob) => {
            callback(blob);
          },
          'image/jpeg', // Use JPEG for better compression
          quality
        );
      };
    }

    // Function to upload profile image
    function uploadImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Validate image size (e.g., 2 MB limit for profile images)
      const maxSize = 2 * 1024 * 1024; // 2 MB in bytes
      if (file.size > maxSize) {
        // Compress and resize the image
        compressImage(file, 300, 300, 0.7, (compressedBlob) => {
          if (compressedBlob.size > maxSize) {
            document.getElementById('uploadFeedback').textContent = 'Image size must be less than 2 MB.';
            return;
          }

          // Display the compressed image
          displayImage(compressedBlob);

          // Save the compressed image in localStorage
          const reader = new FileReader();
          reader.onload = function (e) {
            localStorage.setItem('uploadedImage', e.target.result);
          };
          reader.readAsDataURL(compressedBlob);
        });
      } else {
        // If the image is already small enough, display it directly
        displayImage(file);

        // Save the image in localStorage
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem('uploadedImage', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    // Function to display the image in the preview area
    function displayImage(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('imagePreview').src = e.target.result;
        document.getElementById('imagePreview').style.display = 'block';
        document.getElementById('uploadFeedback').textContent = 'Image uploaded successfully!';
      };
      reader.readAsDataURL(file);
    }

    // Check if an image was previously uploaded
    const uploadedImage = localStorage.getItem('uploadedImage');
    if (uploadedImage) {
      document.getElementById('imagePreview').src = uploadedImage;
      document.getElementById('imagePreview').style.display = 'block';
    }

    // Generate Card Function
    document.getElementById('generateCard').onclick = function () {
      // Validate mandatory fields
      const mandatoryFields = ['name', 'businessName', 'businessInfo', 'address', 'phone', 'email'];
      let isValid = true;

      mandatoryFields.forEach(field => {
        const input = document.getElementById(field);
        if (!input.value.trim()) {
          input.classList.add('error');
          isValid = false;
        } else {
          input.classList.remove('error');
        }
      });

      // Validate phone number
      const countryCode = document.getElementById('countryCode').value;
      const phoneNumber = countryCode + document.getElementById('phone').value;

      if (!/^\+\d{1,3}\d{4,14}$/.test(phoneNumber)) {
        document.getElementById('phone').classList.add('error');
        isValid = false;
      } else {
        document.getElementById('phone').classList.remove('error');
      }

      if (!isValid) {
        alert('Please fill all required fields marked with *.');
        return;
      }

      // Get form values
      const formData = {
        name: document.getElementById('name').value,
        businessName: document.getElementById('businessName').value,
        businessInfo: document.getElementById('businessInfo').value,
        address: document.getElementById('address').value,
        phone: phoneNumber,
        email: document.getElementById('email').value,
        facebook: document.getElementById('facebook').value,
        instagram: document.getElementById('instagram').value,
        youtube: document.getElementById('youtube').value,
        profileImage: document.getElementById('imagePreview').src || '' // Use the uploaded image URL or empty string
      };

      // Redirect to card.html with form data as URL parameters
      const params = new URLSearchParams();
      for (const [key, value] of Object.entries(formData)) {
        params.set(key, value);
      }

      window.location.href = `card.html?${params.toString()}`;
    };
  </script>
</body>
</html>
