<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #2C3E50;
      --secondary-color: #3498DB;
      --accent-color: #E74C3C;
      --neutral-light: rgba(236, 240, 241, 0.9);
      --neutral-dark: #34495E;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding: 1.5rem;
      margin: 1rem;
    }

    .form-header {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .input-group label {
      font-weight: bold;
    }

    .input-group label.mandatory::after {
      content: " *";
      color: var(--accent-color);
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--neutral-light);
      border-radius: 6px;
      font-size: 0.9rem;
    }

    textarea {
      resize: vertical;
    }

    .image-upload-group {
      grid-column: 1 / -1;
      text-align: center;
      border: 2px dashed var(--neutral-light);
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }

    #imagePreview {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0.5rem auto;
      display: none;
    }

    #changeImageButton {
      display: none;
      margin-top: 0.5rem;
      background: var(--secondary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    #generateCard {
      background: var(--secondary-color);
      color: white;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    @media (max-width: 480px) {
      .form-container {
        max-width: 90%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <h2>Create Business Card</h2>
      <p>Fill in all required information</p>
    </div>

    <div class="form-grid">
      <div class="image-upload-group">
        <label for="profileImage">
          <i class="fas fa-camera fa-2x"></i>
          <p>Upload Profile Photo</p>
        </label>
        <input type="file" id="profileImage" accept="image/*" hidden onchange="handleImageUpload(event)" />
        <img id="imagePreview" alt="Profile Preview" />
        <button id="changeImageButton">Change Image</button>
      </div>

      <div class="input-group">
        <label for="name" class="mandatory">Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="input-group">
        <label for="businessName" class="mandatory">Business Name</label>
        <input type="text" id="businessName" required />
      </div>

      <div class="input-group">
        <label for="businessInfo" class="mandatory">Business Info</label>
        <textarea id="businessInfo" required></textarea>
      </div>

      <div class="input-group">
        <label for="address" class="mandatory">Business Address</label>
        <input type="text" id="address" required />
      </div>

      <div class="input-group">
        <label for="phone" class="mandatory">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>

      <div class="input-group">
        <label for="email" class="mandatory">Email Address</label>
        <input type="email" id="email" required />
      </div>
    </div>

    <button id="generateCard">Generate Card</button>
  </div>

  <script>
    const clientId = "048d9400ce02b71"; // Imgur Client ID

    function handleImageUpload(event) {
      const file = event.target.files[0];
      const preview = document.getElementById("imagePreview");
      const changeImageButton = document.getElementById("changeImageButton");

      if (!file) return;

      // Check if the file is an image
      if (!file.type.startsWith("image/")) {
        alert("Please upload an image file.");
        event.target.value = "";
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.src = e.target.result;

        img.onload = () => {
          // Create a canvas to resize the image
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          // Set the desired dimensions
          const desiredWidth = 90;
          const desiredHeight = 90;

          // Resize the image
          canvas.width = desiredWidth;
          canvas.height = desiredHeight;
          ctx.drawImage(img, 0, 0, desiredWidth, desiredHeight);

          // Convert the canvas to a data URL
          const resizedImage = canvas.toDataURL("image/jpeg");

          // Upload the resized image to Imgur
          uploadImageToImgur(resizedImage);
        };
      };

      reader.readAsDataURL(file);
    }

    async function uploadImageToImgur(imageBase64) {
      const response = await fetch("https://api.imgur.com/3/image", {
        method: "POST",
        headers: {
          Authorization: `Client-ID ${clientId}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ image: imageBase64.split(",")[1] }),
      });

      const result = await response.json();

      if (result.success) {
        const preview = document.getElementById("imagePreview");
        const changeImageButton = document.getElementById("changeImageButton");
        preview.src = result.data.link;
        preview.style.display = "block";
        changeImageButton.style.display = "block";
        console.log("Uploaded Image URL:", result.data.link);
      } else {
        alert("Image upload failed. Try again.");
      }
    }

    document.getElementById("changeImageButton").onclick = function () {
      document.getElementById("profileImage").click();
    };

    document.getElementById("generateCard").onclick = function () {
      const name = document.getElementById("name").value;
      const businessName = document.getElementById("businessName").value;
      const businessInfo = document.getElementById("businessInfo").value;
      const address = document.getElementById("address").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const profileImage = document.getElementById("imagePreview").src;

      const params = new URLSearchParams({
        name,
        businessName,
        businessInfo,
        address,
        phone,
        email,
        profileImage
      });

      window.location.href = `card.html?${params.toString()}`;
    };
  </script>

</body>
</html>
