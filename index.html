<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Card Generator</title>

<link rel="manifest" href="manifest.json">

<style>
body{font-family:system-ui;background:#f1f5f9}
.form{max-width:420px;margin:auto;background:white;padding:20px;border-radius:12px;margin-top:30px}
input,textarea,select,button{width:100%;padding:10px;margin:6px 0}
button{background:#2563eb;color:white;border:none;border-radius:8px}
.offer{border:1px solid #ddd;padding:10px;margin-bottom:8px}
</style>
</head>

<body>

<div class="form">
<h2>Create Business Card</h2>

<input id="name" placeholder="Full Name">
<input id="businessName" placeholder="Business Name">
<textarea id="businessInfo" placeholder="Business Info"></textarea>
<input id="address" placeholder="Address">
<input id="phone" placeholder="Phone">
<input id="email" placeholder="Email">

<label>Profile Photo</label>
<input type="file" id="profileImage">

<h3>Offers</h3>
<div id="offers"></div>
<button onclick="addOffer()">Add Offer</button>

<br><br>
<button onclick="generate()">Generate Card</button>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
const db = supabase.createClient(
 "https://dfvnefbxgayxqgjjgtrr.supabase.co",
 "sb_publishable_WypeFELCIlVDlqGY4PdWwA_snqoPUSE"
);

function addOffer(){
 const d=document.createElement("div");
 d.className="offer";
 d.innerHTML=`
  <input placeholder="Offer Title">
  <textarea placeholder="Description"></textarea>
 `;
 offers.appendChild(d);
}

function compress(file){
 return new Promise(res=>{
  const img=new Image();
  img.src=URL.createObjectURL(file);
  img.onload=()=>{
   const c=document.createElement("canvas");
   c.width=300;c.height=300;
   c.getContext("2d").drawImage(img,0,0,300,300);
   res(c.toDataURL("image/jpeg",0.7));
  }
 });
}

async function generate(){

 if(!name.value||!businessName.value||!businessInfo.value||!address.value||!phone.value||!email.value){
  alert("Fill all fields");
  return;
 }

 const id=Math.random().toString(36).substring(2,8);

 const profile = profileImage.files[0]
  ? await compress(profileImage.files[0])
  : "";

 const offerArr=[];
 for(let o of offers.children){
  offerArr.push({
   title:o.children[0].value,
   desc:o.children[1].value
  });
 }

 const data={
  name:name.value,
  businessName:businessName.value,
  businessInfo:businessInfo.value,
  address:address.value,
  phone:phone.value,
  email:email.value,
  profileImage:profile,
  offers:offerArr
 };

 const r = await db.from("cards").insert({
  id:id,
  data:JSON.stringify(data)
 });

 if(r.error){
  alert(r.error.message);
  return;
 }

 location.href="card.html?id="+id;
}
</script>

</body>
</html>
