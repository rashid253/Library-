<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Shop Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f1f5f9;padding:20px;}
input,textarea{width:100%;padding:10px;margin:6px 0;}
button{padding:12px;width:100%;background:#2563eb;color:white;border:none;}
</style>
</head>
<body>

<h2>Create Your Card</h2>

<input id="name" placeholder="Shop Owner Name">
<input id="businessName" placeholder="Shop Name">
<textarea id="businessInfo" placeholder="Services"></textarea>
<input id="address" placeholder="City, Country">
<input id="phone" placeholder="Phone">
<input id="email" placeholder="Email">
<input type="file" id="profileImage">

<button id="generate">Generate Card</button>

<script>
generate.onclick=()=>{
 const data={
  id:Date.now(),
  name:name.value,
  businessName:businessName.value,
  businessInfo:businessInfo.value,
  address:address.value,
  phone:phone.value,
  email:email.value,
  profileImage:""
 };

 const r=new FileReader();
 r.onload=()=>{
  data.profileImage=r.result;
  localStorage.setItem("shop_"+data.id,JSON.stringify(data));
  alert("Share this link:\nadd.html?shop="+data.id);
 };
 r.readAsDataURL(profileImage.files[0]);
};
</script>
</body>
</html>
