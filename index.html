<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css" rel="stylesheet" />
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <!-- Form Section -->
  <div class="form-container">
    <div class="form-header">
      <h2>Create Business Card</h2>
      <p>Fill in all required information <span class="mandatory">*</span></p>
    </div>

    <div class="form-grid">
      <!-- Image Upload Section -->
      <div class="image-upload-group">
        <label for="profileImage">
          <i class="fas fa-camera fa-2x"></i>
          <p>Upload Profile Photo (Optional)</p>
        </label>
        <input type="file" id="profileImage" accept="image/*" hidden onchange="uploadImage(event)" />
        <img id="imagePreview" alt="Profile Preview" />
        <div id="uploadFeedback" class="upload-feedback"></div>
      </div>

      <!-- Other fields remain unchanged -->
    </div>

    <button id="generateCard">Generate Card</button>
  </div>

  <script>
    // Replace with your Imgur Client ID
    const IMGUR_CLIENT_ID = 'YOUR_IMGUR_CLIENT_ID';

    // Function to upload image to Imgur
    function uploadImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Validate image size (e.g., 5 MB limit)
      const maxSize = 5 * 1024 * 1024; // 5 MB in bytes
      if (file.size > maxSize) {
        document.getElementById('uploadFeedback').textContent = 'Image size must be less than 5 MB.';
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      // Show loading feedback
      document.getElementById('uploadFeedback').textContent = 'Uploading image...';

      fetch('https://api.imgur.com/3/image', {
        method: 'POST',
        headers: {
          Authorization: `Client-ID ${IMGUR_CLIENT_ID}`,
        },
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {
            const imageUrl = data.data.link; // Get the URL of the uploaded image
            document.getElementById('imagePreview').src = imageUrl; // Show the uploaded image
            document.getElementById('imagePreview').style.display = 'block'; // Display the image

            // Save the image URL in localStorage
            localStorage.setItem('uploadedImage', imageUrl);

            // Update upload feedback
            document.getElementById('uploadFeedback').textContent = 'Image uploaded successfully!';
          } else {
            document.getElementById('uploadFeedback').textContent = 'Image upload failed: ' + data.data.error;
          }
        })
        .catch((error) => {
          console.error('Error uploading image:', error);
          document.getElementById('uploadFeedback').textContent = 'An error occurred while uploading the image.';
        });
    }

    // Generate Card Function
    document.getElementById('generateCard').onclick = function () {
      // Validate mandatory fields
      const mandatoryFields = ['name', 'businessName', 'businessInfo', 'address', 'phone', 'email'];
      let isValid = true;

      mandatoryFields.forEach((field) => {
        const input = document.getElementById(field);
        if (!input.value.trim()) {
          input.classList.add('error');
          isValid = false;
        } else {
          input.classList.remove('error');
        }
      });

      // Validate phone number
      const countryCode = document.getElementById('countryCode').value;
      const phoneNumber = countryCode + document.getElementById('phone').value;

      if (!/^\+\d{1,3}\d{4,14}$/.test(phoneNumber)) {
        document.getElementById('phone').classList.add('error');
        isValid = false;
      } else {
        document.getElementById('phone').classList.remove('error');
      }

      if (!isValid) {
        alert('Please fill all required fields marked with *.');
        return;
      }

      // Get form values
      const formData = {
        name: document.getElementById('name').value,
        businessName: document.getElementById('businessName').value,
        businessInfo: document.getElementById('businessInfo').value,
        address: document.getElementById('address').value,
        phone: phoneNumber,
        email: document.getElementById('email').value,
        facebook: document.getElementById('facebook').value,
        instagram: document.getElementById('instagram').value,
        youtube: document.getElementById('youtube').value,
        profileImage: document.getElementById('imagePreview').src || '', // Use the uploaded image URL or empty string
      };

      // Redirect to card.html with form data as URL parameters
      const params = new URLSearchParams();
      for (const [key, value] of Object.entries(formData)) {
        params.set(key, value);
      }

      window.location.href = `card.html?${params.toString()}`;
    };
  </script>
</body>
</html>
