<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/compress.js/1.0.7/compress.min.js"></script>
  <style>
    :root {
      --primary-color: #2C3E50;    
      --secondary-color: #3498DB;  
      --accent-color: #E74C3C;     
      --neutral-light: rgba(236, 240, 241, 0.9); 
      --neutral-dark: #34495E;     
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding: 1.5rem;
      margin: 1rem;
    }

    .form-header {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--neutral-light);
      border-radius: 6px;
      font-size: 0.9rem;
    }

    textarea {
      resize: vertical;
    }

    .image-upload-group {
      grid-column: 1 / -1;
      text-align: center;
      border: 2px dashed var(--neutral-light);
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #imagePreview {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover; 
      margin: 0.5rem auto;
      display: none; 
      border: 2px solid var(--neutral-light); 
    }

    #generateCard {
      background: var(--secondary-color);
      color: white;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .form-container {
        max-width: 90%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2>Create Business Card</h2>
      <p>Fill in all required information</p>
    </div>

    <div class="form-grid">
      <div class="image-upload-group">
        <label for="profileImage">
          <i class="fas fa-camera fa-2x"></i>
          <p>Upload Profile Photo</p>
        </label>
        <input type="file" id="profileImage" accept="image/*" hidden onchange="previewImage(event)" />
        <img id="imagePreview" alt="Profile Preview" />
      </div>

      <div class="input-group">
        <input type="text" id="name" placeholder="Full Name" required pattern=".{2,}" title="Minimum 2 characters" />
      </div>

      <div class="input-group">
        <input type="text" id="businessName" placeholder="Business Name" required pattern=".{2,}" title="Minimum 2 characters" />
      </div>

      <div class="input-group">
        <textarea id="businessInfo" placeholder="Enter 3 to 5 paragraphs (Max 150 words each) separated by a new line" rows="6" required></textarea>
        <small style="color: var(--neutral-dark); font-size: 0.8rem;">
          <strong>Instructions:</strong> Write 3 to 5 paragraphs. Each paragraph must not exceed 150 words. Separate paragraphs with a new line.
        </small>
      </div>

      <div class="input-group">
        <input type="text" id="address" placeholder="Business Address" required pattern=".{5,}" title="Minimum 5 characters" />
      </div>

      <div class="input-group">
        <input type="tel" id="phone" placeholder="Phone Number" required pattern="^\d{10}$" title="10 digit phone number" />
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email Address" required />
      </div>

      <div class="input-group">
        <input type="url" id="facebook" placeholder="Facebook URL" />
      </div>

      <div class="input-group">
        <input type="url" id="instagram" placeholder="Instagram URL" />
      </div>

      <div class="input-group">
        <input type="url" id="youtube" placeholder="YouTube URL" />
      </div>
    </div>

    <button id="generateCard">Generate Card</button>
  </div>

  <script>
    // Load image from local storage if available
    window.onload = function() {
      const storedImage = localStorage.getItem('profileImage');
      const imgPreview = document.getElementById('imagePreview');
      if (storedImage) {
        imgPreview.src = storedImage;
        imgPreview.style.display = 'block'; // Show the image
      }
    };

    // Image Preview and Compression Function
    async function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async (e) => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = async () => {
            const compress = new Compress();
            const result = await compress.compress([img], {
              size: 0.5, // Size in MB (reduce to 0.5 MB for lower quality)
              quality: 0.6, // Quality of the image (lower quality)
              maxWidth: 800, // Max width
              maxHeight: 800, // Max height
              resize: true // Resize the image
            });

            const base64str = result[0].data;
            const imgPreview = document.getElementById('imagePreview');
            imgPreview.src = base64str;
            imgPreview.style.display = 'block'; // Ensure the image is displayed

            // Store the image in local storage
            localStorage.setItem('profileImage', base64str);
          };
        };
        reader.readAsDataURL(file);
      }
    }

    // Generate Card Function
    document.getElementById('generateCard').onclick = function () {
      // Get form values
      const formData = {
        name: document.getElementById('name').value,
        businessName: document.getElementById('businessName').value,
        businessInfo: document.getElementById('businessInfo').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        facebook: document.getElementById('facebook').value,
        instagram: document.getElementById('instagram').value,
        youtube: document.getElementById('youtube').value,
        profileImage: localStorage.getItem('profileImage') // Get image from local storage
      };

      // Validate mandatory fields
      if (!formData.name || !formData.businessName || !formData.businessInfo ||
          !formData.address || !formData.phone || !formData.email) {
        alert('Please fill all required fields');
        return;
      }

      // Validate business info paragraphs
      const businessInfoParagraphs = formData.businessInfo.split('\n').filter(p => p.trim() !== '');
      if (businessInfoParagraphs.length < 3 || businessInfoParagraphs.length > 5) {
        alert('Please enter 3 to 5 paragraphs for the business info.');
        return;
      }

      // Validate word limit for each paragraph
      for (const paragraph of businessInfoParagraphs) {
        const words = paragraph.split(/\s+/).filter(word => word.length > 0);
        if (words.length > 150) {
          alert(`Each paragraph must not exceed 150 words. Please check: "${paragraph.substring(0, 30)}..."`);
          return;
        }
      }

      // Redirect to card.html with form data as URL parameters
      const params = new URLSearchParams();
      params.set('name', formData.name);
      params.set('businessName', formData.businessName);
      params.set('businessInfo', formData.businessInfo);
      params.set('address', formData.address);
      params.set('phone', formData.phone);
      params.set('email', formData.email);
      params.set('facebook', formData.facebook);
      params.set('instagram', formData.instagram);
      params.set('youtube', formData.youtube);
      if (formData.profileImage) {
        // Upload to Imgur
        uploadToImgur(formData.profileImage).then(imgUrl => {
          params.set('profileImage', imgUrl);
          window.location.href = `card.html?${params.toString()}`;
        });
      } else {
        window.location.href = `card.html?${params.toString()}`;
      }
    };

    // Function to upload image to Imgur
    async function uploadToImgur(base64Image) {
      const response = await fetch('https://api.imgur.com/3/image', {
        method: 'POST',
        headers: {
          'Authorization': 'Client-ID 048d9400ce02b71',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ image: base64Image.split(',')[1] })
      });
      const data = await response.json();
      return data.data.link; // Return the image URL
    }
  </script>
</body>
</html>
