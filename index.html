<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Business Card Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;padding:20px;
  font-family:system-ui;
  background:linear-gradient(135deg,#e0f2fe,#f8fafc);
  display:flex;justify-content:center;
}
.form-box{
  width:100%;max-width:420px;
  background:white;border-radius:16px;
  padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.group{margin-bottom:12px;}
label{font-weight:600;}
input,textarea,select{
  width:100%;padding:10px;
  border-radius:6px;border:1px solid #ccc;
}
button{
  width:100%;padding:12px;
  border:none;border-radius:8px;
  background:#2563eb;color:white;
  font-size:16px;
}
</style>
</head>

<body>
<div class="form-box">
<h2>Create Card</h2>

<div class="group">
<label>Profile Image</label>
<input type="file" id="profileImage" accept="image/*">
</div>

<div class="group"><label>Name</label><input id="name"></div>
<div class="group"><label>Business</label><input id="businessName"></div>
<div class="group"><label>About</label><textarea id="businessInfo"></textarea></div>
<div class="group"><label>Address</label><input id="address"></div>

<div class="group">
<label>Phone</label>
<select id="code"><option>+92</option></select>
<input id="phone">
</div>

<div class="group"><label>Email</label><input id="email"></div>
<div class="group"><label>Facebook</label><input id="facebook"></div>
<div class="group"><label>Instagram</label><input id="instagram"></div>
<div class="group"><label>YouTube</label><input id="youtube"></div>

<button id="generate">Generate</button>
</div>

<script>
generate.onclick = ()=>{
const data={
name:name.value,
businessName:businessName.value,
businessInfo:businessInfo.value,
address:address.value,
phone:code.value+phone.value,
email:email.value,
facebook:facebook.value,
instagram:instagram.value,
youtube:youtube.value,
profileImage:""
};

const f = profileImage.files[0];
const r = new FileReader();
r.onload = ()=>{
  const img = new Image();
  img.onload=()=>{
    const c=document.createElement("canvas");
    c.width=200; c.height=200;
    const ctx=c.getContext("2d");
    ctx.drawImage(img,0,0,200,200);
    data.profileImage = c.toDataURL("image/jpeg",0.6);
    const encoded = btoa(JSON.stringify(data));
    location.href="card.html?data="+encoded;
  }
  img.src=r.result;
}
r.readAsDataURL(f);
}
</script>
</body>
</html>
