<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Business Card Generator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px }
.form-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:15px }
.input-group label { font-weight:bold }
.input-group input, textarea, select { width:100%; padding:8px }
.image-upload-group { text-align:center; border:2px dashed #ccc; padding:20px }
.image-upload-group label { cursor:pointer }
#imagePreview { max-width:120px; margin-top:10px; display:none; border-radius:50% }
button { margin-top:20px; padding:12px 20px; font-size:16px }
</style>
</head>

<body>

<h2>Business Card Generator</h2>

<div class="form-grid">

<div class="image-upload-group">
  <label for="profileImage">
    <i class="fas fa-camera fa-2x"></i>
    <p>Upload Profile Photo</p>
  </label>
  <input type="file" id="profileImage" accept="image/*" onchange="previewImage(event)">
  <img id="imagePreview" alt="Profile Preview">
</div>

<div class="input-group">
  <label for="name">Full Name *</label>
  <input type="text" id="name" required>
</div>

<div class="input-group">
  <label for="businessName">Business Name *</label>
  <input type="text" id="businessName" required>
</div>

<div class="input-group">
  <label for="businessInfo">Business Info *</label>
  <textarea id="businessInfo" rows="6" required></textarea>
</div>

<div class="input-group">
  <label for="address">Business Address *</label>
  <input type="text" id="address" required>
</div>

<div class="input-group">
  <label for="phone">Phone *</label>
  <input type="tel" id="phone" required>
</div>

<div class="input-group">
  <label for="email">Email *</label>
  <input type="email" id="email" required>
</div>

<div class="input-group">
  <label for="facebook">Facebook URL</label>
  <input type="url" id="facebook">
</div>

<div class="input-group">
  <label for="instagram">Instagram URL</label>
  <input type="url" id="instagram">
</div>

<div class="input-group">
  <label for="youtube">YouTube URL</label>
  <input type="url" id="youtube">
</div>

</div>

<button id="generateCard">Generate Card</button>

<script>
const IMGBB_API_KEY = "0e27b30b17540e8703573c566f278f26";
let uploadedImageURL = "";

function previewImage(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    document.getElementById("imagePreview").src = e.target.result;
    document.getElementById("imagePreview").style.display = "block";
    uploadToImgBB(e.target.result.split(',')[1]);
  };
  reader.readAsDataURL(file);
}

function uploadToImgBB(base64Image) {
  const formData = new FormData();
  formData.append("key", IMGBB_API_KEY);
  formData.append("image", base64Image);

  fetch("https://api.imgbb.com/1/upload", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      uploadedImageURL = data.data.url;
      console.log("Image uploaded:", uploadedImageURL);
    } else {
      alert("Image upload failed");
    }
  })
  .catch(() => alert("Upload error"));
}

document.getElementById("generateCard").addEventListener("click", () => {
  if (!uploadedImageURL) {
    alert("Please upload image first");
    return;
  }

  alert("Card generated successfully\nImage URL:\n" + uploadedImageURL);
});
</script>

</body>
</html>
