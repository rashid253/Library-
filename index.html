<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #2C3E50;
      --secondary-color: #3498DB;
      --accent-color: #E74C3E;
      --neutral-light: rgba(236, 240, 241, 0.9);
      --neutral-dark: #34495E;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(135deg, #e9ecef, #f0f4f8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding: 1.5rem;
    }
    .image-upload-group {
      text-align: center;
      border: 2px dashed #ccc;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #profileImage { display: none; }
    #imagePreview {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      display: none;
      margin: auto;
    }
    #generateCard {
      background: #3498DB;
      color: white;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="image-upload-group">
    <label for="profileImage">
      <i class="fas fa-camera fa-2x"></i>
      <p>Upload Profile Photo</p>
    </label>
    <input type="file" id="profileImage" accept="image/*" onchange="previewImage(event)" />
    <img id="imagePreview" />
  </div>

  <input id="name" placeholder="Name" /><br><br>
  <input id="businessName" placeholder="Business Name" /><br><br>
  <textarea id="businessInfo" placeholder="Business Info"></textarea><br><br>
  <input id="address" placeholder="Address" /><br><br>
  <input id="phone" placeholder="Phone" /><br><br>
  <input id="email" placeholder="Email" /><br><br>

  <button id="generateCard">Generate Card</button>
</div>

<script>
function previewImage(event) {
  const reader = new FileReader();
  reader.onload = e => {
    const img = document.getElementById("imagePreview");
    img.src = e.target.result;
    img.style.display = "block";
  };
  reader.readAsDataURL(event.target.files[0]);
}

function resizeImage(file, callback) {
  const img = new Image();
  const reader = new FileReader();
  reader.onload = e => {
    img.src = e.target.result;
    img.onload = () => {
      const canvas = document.createElement("canvas");
      canvas.width = 150;
      canvas.height = 150;
      canvas.getContext("2d").drawImage(img, 0, 0, 150, 150);
      canvas.toBlob(blob => callback(blob), "image/jpeg", 0.4);
    };
  };
  reader.readAsDataURL(file);
}

document.getElementById("generateCard").onclick = function () {
  const formData = {
    name: name.value,
    businessName: businessName.value,
    businessInfo: businessInfo.value,
    address: address.value,
    phone: phone.value,
    email: email.value,
    profileImage: profileImage.files[0]
  };

  if (formData.profileImage) {
    resizeImage(formData.profileImage, blob => {
      const reader = new FileReader();
      reader.onload = e => {
        const base64 = e.target.result.split(",")[1];
        uploadImageToImgBB(base64, formData);
      };
      reader.readAsDataURL(blob);
    });
  } else {
    redirectToCard(formData);
  }
};

function uploadImageToImgBB(base64Image, formData) {
  const apiKey = "0e27b30b17540e8703573c566f278f26";
  const form = new FormData();
  form.append("image", base64Image);

  fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
    method: "POST",
    body: form
  })
  .then(res => res.json())
  .then(data => {
    formData.profileImage = data.data.url;
    redirectToCard(formData);
  })
  .catch(() => alert("Image upload failed"));
}

function redirectToCard(data) {
  const p = new URLSearchParams(data);
  location.href = "card.html?" + p.toString();
}
</script>

</body>
</html>
