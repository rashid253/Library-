<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f1f5f9;padding:20px;}
input,textarea,select{width:100%;padding:10px;margin:6px 0;}
button{padding:12px;width:100%;background:#2563eb;color:white;border:none;}
</style>
</head>
<body>

<h2>Create Business Card</h2>

<input id="name" placeholder="Full Name" required>
<input id="businessName" placeholder="Business Name" required>
<textarea id="businessInfo" placeholder="About Business" required></textarea>
<input id="address" placeholder="City, Country" required>

<select id="code">
<option value="+92">+92</option>
<option value="+91">+91</option>
<option value="+1">+1</option>
</select>
<input id="phone" placeholder="Phone" required>

<input id="email" type="email" placeholder="Email" required>
<input id="facebook" placeholder="Website">
<input id="instagram" placeholder="Instagram">
<input id="youtube" placeholder="YouTube">

<input type="file" id="profileImage" required>
<button id="generate">Generate</button>

<script>
const generate=document.getElementById("generate");
const imgInput=document.getElementById("profileImage");

generate.onclick=()=>{
  const data={
    name:name.value,
    businessName:businessName.value,
    businessInfo:businessInfo.value,
    address:address.value,
    phone:code.value+phone.value,
    email:email.value,
    facebook:facebook.value,
    instagram:instagram.value,
    youtube:youtube.value,
    profileImage:""
  };

  const f=imgInput.files[0];
  const r=new FileReader();
  r.onload=()=>{
    data.profileImage=r.result;

    let all=JSON.parse(localStorage.getItem("allCards")||"[]");
    all.push(data);
    localStorage.setItem("allCards",JSON.stringify(all));

    location.href="cards.html";
  };
  r.readAsDataURL(f);
};
</script>
</body>
</html>
