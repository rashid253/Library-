<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Card Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#f1f5f9;padding:20px;}
input,textarea{width:100%;padding:10px;margin:6px 0;}
button{padding:12px;width:100%;background:#2563eb;color:white;border:none;}
</style>
</head>

<body>
<h2>Create Card</h2>

<input id="name" placeholder="Full Name">
<input id="businessName" placeholder="Business Name">
<textarea id="businessInfo" placeholder="Business Info"></textarea>
<input id="address" placeholder="Address">
<input id="phone" placeholder="Phone">
<input id="email" placeholder="Email">
<input id="facebook" placeholder="Facebook">
<input id="instagram" placeholder="Instagram">
<input id="youtube" placeholder="YouTube">

<input type="file" id="profileImage">

<button id="generate">Generate Card</button>

<script>
generate.onclick=()=>{
  const data={
    name:name.value,
    businessName:businessName.value,
    businessInfo:businessInfo.value,
    address:address.value,
    phone:phone.value,
    email:email.value,
    facebook:facebook.value,
    instagram:instagram.value,
    youtube:youtube.value,
    profileImage:""
  };

  const f=profileImage.files[0];
  if(f){
    const r=new FileReader();
    r.onload=()=>{
      data.profileImage=r.result;
      localStorage.setItem("cardData",JSON.stringify(data));
      location.href="card.html";
    };
    r.readAsDataURL(f);
  }else{
    localStorage.setItem("cardData",JSON.stringify(data));
    location.href="card.html";
  }
};
</script>
</body>
</html>
