<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Edit Business Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Edit Business Card</h1>
            <p class="text-center" style="color: #666; margin-bottom: 30px;">Update your card information</p>
            
            <form id="editForm">
                <!-- Profile Image -->
                <div class="form-group">
                    <label>Profile Image</label>
                    <div class="image-upload" id="imageUpload">
                        <input type="file" id="profileImage" accept="image/*">
                        <i class="fas fa-camera fa-3x" style="color: #667eea; margin-bottom: 10px;"></i>
                        <p>Click to change profile photo</p>
                        <p style="color: #666; font-size: 12px; margin-top: 5px;">Max 100KB, will be resized automatically</p>
                        <img id="imagePreview" class="image-preview" alt="Preview">
                    </div>
                </div>
                
                <!-- Basic Information -->
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" placeholder="+1234567890" required>
                </div>
                
                <div class="form-group">
                    <label for="whatsapp">WhatsApp Number</label>
                    <input type="tel" id="whatsapp" placeholder="+1234567890">
                </div>
                
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address <span class="required">*</span></label>
                    <input type="text" id="address" placeholder="123 Business St, City, Country" required>
                </div>
                
                <div class="form-group">
                    <label for="mapLink">Google Maps Link</label>
                    <input type="url" id="mapLink" placeholder="https://maps.google.com/?q=...">
                </div>
                
                <!-- About Section -->
                <div class="form-group">
                    <label for="about">About/Business Info <span class="required">*</span></label>
                    <textarea id="about" placeholder="Describe your business or yourself..." rows="4" required></textarea>
                </div>
                
                <!-- Offers Section -->
                <div id="offersContainer">
                    <h3>Special Offers (3-5 offers)</h3>
                    <button type="button" class="add-offer-btn" id="addOffer">
                        <i class="fas fa-plus"></i> Add Offer
                    </button>
                    <!-- Offers will be loaded here -->
                </div>
                
                <!-- Social Links -->
                <div class="form-group">
                    <label for="facebook">Facebook URL</label>
                    <input type="url" id="facebook" placeholder="https://facebook.com/username">
                </div>
                
                <div class="form-group">
                    <label for="instagram">Instagram URL</label>
                    <input type="url" id="instagram" placeholder="https://instagram.com/username">
                </div>
                
                <div class="form-group">
                    <label for="youtube">YouTube URL</label>
                    <input type="url" id="youtube" placeholder="https://youtube.com/username">
                </div>
                
                <!-- Action Buttons -->
                <button type="submit" class="primary-btn" id="updateBtn">
                    <i class="fas fa-save"></i> Update Card
                </button>
                
                <a href="#" id="cancelBtn" class="secondary-btn">
                    <i class="fas fa-times"></i> Cancel
                </a>
                
                <div class="spinner hidden" id="loadingSpinner"></div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="edit.js"></script>
</body>
</html>
