<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Business Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  font-family: "Inter", system-ui, sans-serif;
}

.card{
  width:100%;
  max-width:390px;
  background:#ffffff;
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
}

/* HERO */
.hero{
  background:linear-gradient(135deg,#3b82f6,#2563eb);
  height:170px;
  position:relative;
}

.top-actions{
  display:flex;
  justify-content:space-between;
  padding:16px 18px;
  color:white;
  font-size:20px;
}

.top-actions i{cursor:pointer;opacity:.9}
.top-actions i:hover{opacity:1}

/* PROFILE */
.profile{
  text-align:center;
  margin-top:-60px;
  padding:0 20px;
}

.profile img{
  width:110px;
  height:110px;
  border-radius:50%;
  border:5px solid white;
  object-fit:cover;
  background:#fff;
}

.profile h2{
  margin:10px 0 2px;
  font-size:22px;
  color:#0f172a;
}

.profile .role{
  color:#64748b;
  font-size:14px;
  margin-bottom:8px;
}

/* INFO */
.info{
  text-align:center;
  padding:10px 26px;
  color:#334155;
  font-size:14px;
  line-height:1.6;
}

/* PRIMARY ACTIONS */
.actions{
  display:grid;
  gap:12px;
  padding:18px 26px;
}

.actions a{
  text-decoration:none;
  padding:15px;
  border-radius:14px;
  color:white;
  text-align:center;
  font-weight:600;
  font-size:15px;
  transition:.2s;
}

.actions a:hover{transform:scale(1.02)}

.call{background:#2563eb}
.wa{background:#22c55e}
.mail{background:#f97316}

/* QUICK ICON BAR */
.quick{
  display:flex;
  justify-content:space-around;
  padding:14px 20px 6px;
  color:#475569;
  font-size:20px;
}

.quick i{cursor:pointer}
.quick i:hover{color:#2563eb}

/* SOCIAL */
.social{
  display:flex;
  justify-content:center;
  gap:22px;
  padding:14px 0 22px;
}

.social a{
  color:#64748b;
  font-size:22px;
  transition:.2s;
}
.social a:hover{color:#2563eb}
</style>
</head>

<body>
<div class="card">

  <div class="hero">
    <div class="top-actions">
      <i class="fa fa-share-alt" id="share"></i>
      <div>
        <i class="fa fa-map-marker-alt" id="map"></i>
        &nbsp;&nbsp;
        <i class="fa fa-comment-sms" id="sms"></i>
        &nbsp;&nbsp;
        <i class="fa fa-download" id="save"></i>
      </div>
    </div>
  </div>

  <div class="profile">
    <img id="photo">
    <h2 id="name"></h2>
    <div class="role" id="business"></div>
  </div>

  <div class="info">
    <div id="about"></div><br>
    <div id="address"></div>
    <div id="phone"></div>
    <div id="email"></div>
  </div>

  <div class="actions">
    <a id="callBtn" class="call"><i class="fa fa-phone"></i> Call Now</a>
    <a id="waBtn" class="wa"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    <a id="mailBtn" class="mail"><i class="fa fa-envelope"></i> Email</a>
  </div>

  <div class="quick">
    <i class="fa fa-phone" id="qcall"></i>
    <i class="fab fa-whatsapp" id="qwa"></i>
    <i class="fa fa-envelope" id="qmail"></i>
  </div>

  <div class="social">
    <a id="fb"><i class="fab fa-facebook"></i></a>
    <a id="ig"><i class="fab fa-instagram"></i></a>
    <a id="yt"><i class="fab fa-youtube"></i></a>
  </div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("cardData")||"{}");

photo.src=data.profileImage||"";
name.textContent=data.name||"";
business.textContent=data.businessName||"";
about.textContent=data.businessInfo||"";
address.textContent=data.address||"";
phone.textContent=data.phone||"";
email.textContent=data.email||"";

callBtn.href="tel:"+data.phone;
waBtn.href="https://wa.me/"+data.phone;
mailBtn.href="mailto:"+data.email;

qcall.onclick=()=>location.href=callBtn.href;
qwa.onclick=()=>location.href=waBtn.href;
qmail.onclick=()=>location.href=mailBtn.href;

map.onclick=()=>{
  window.open("https://www.google.com/maps/search/?api=1&query="+encodeURIComponent(data.address));
};

sms.onclick=()=>{
  location.href="sms:"+data.phone;
};

if(data.facebook){fb.href=data.facebook;fb.target="_blank";}
if(data.instagram){ig.href=data.instagram;ig.target="_blank";}
if(data.youtube){yt.href=data.youtube;yt.target="_blank";}

share.onclick=()=>{
  navigator.share({title:data.name,url:location.href});
};

save.onclick=()=>{
  const v=`BEGIN:VCARD
FN:${data.name}
TEL:${data.phone}
EMAIL:${data.email}
ADR:${data.address}
END:VCARD`;
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([v],{type:"text/vcard"}));
  a.download="contact.vcf";
  a.click();
};
</script>
</body>
</html>
