<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Visiting Card</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1e88e5">

<style>
:root{
  --primary:#1e88e5;
  --dark:#1f2937;
  --muted:#6b7280;
  --bg:#f3f4f6;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  display:flex;
  justify-content:center;
}

.card{
  width:100%;
  max-width:430px;
  background:#fff;
  margin:14px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  overflow:hidden;
}

.header{
  background:linear-gradient(135deg,#1e88e5,#0d47a1);
  padding:34px 20px 60px;
  text-align:center;
  color:#fff;
  position:relative;
}

.header img{
  width:108px;
  height:108px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #fff;
  position:absolute;
  left:50%;
  bottom:-54px;
  transform:translateX(-50%);
  background:#fff;
}

.content{
  padding:72px 22px 22px;
}

h2{
  margin:0;
  text-align:center;
  color:var(--dark);
  font-size:22px;
}

h4{
  margin:6px 0 18px;
  text-align:center;
  color:var(--muted);
  font-weight:500;
  font-size:14px;
}

.section{
  margin-bottom:16px;
  font-size:14px;
  color:#374151;
}

.section strong{
  display:block;
  margin-bottom:4px;
  font-size:13px;
  color:var(--primary);
}

.actions{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:22px;
}

.actions a,
.actions button{
  background:var(--primary);
  color:#fff;
  text-decoration:none;
  padding:11px;
  border-radius:10px;
  font-size:14px;
  text-align:center;
  border:none;
  cursor:pointer;
}

.actions a.secondary{
  background:#374151;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#6b7280;
  padding:14px;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <img id="profileImg" style="display:none">
  </div>

  <div class="content">
    <h2 id="name"></h2>
    <h4 id="businessName"></h4>

    <div class="section">
      <strong>About</strong>
      <div id="businessInfo"></div>
    </div>

    <div class="section">
      <strong>Address</strong>
      <div id="address"></div>
    </div>

    <div class="section">
      <strong>Contact</strong>
      <div id="phone"></div>
      <div id="email"></div>
    </div>

    <div class="actions">
      <a id="callBtn">ðŸ“ž Call</a>
      <a id="whatsappBtn">ðŸ’¬ WhatsApp</a>
      <a id="fbBtn" target="_blank">Facebook</a>
      <a id="igBtn" target="_blank">Instagram</a>
      <a id="ytBtn" target="_blank">YouTube</a>
      <button onclick="shareCard()">Share Card</button>
    </div>
  </div>

  <div class="footer">
    Smart Digital Visiting Card
  </div>
</div>

<script>
const q = new URLSearchParams(location.search);
const val = k => q.get(k) || "";

name.textContent         = val("name");
businessName.textContent = val("businessName");
businessInfo.textContent = val("businessInfo");
address.textContent      = val("address");
phone.textContent        = val("phone");
email.textContent        = val("email");

if(val("profileImage")){
  profileImg.src = val("profileImage");
  profileImg.style.display="block";
}

callBtn.href     = "tel:" + val("phone");
whatsappBtn.href = "https://wa.me/" + val("phone").replace("+","");

val("facebook")  ? fbBtn.href = val("facebook")   : fbBtn.style.display="none";
val("instagram") ? igBtn.href = val("instagram")  : igBtn.style.display="none";
val("youtube")   ? ytBtn.href = val("youtube")    : ytBtn.style.display="none";

function shareCard(){
  if(navigator.share){
    navigator.share({
      title: document.title,
      text: name.textContent + " â€“ Digital Visiting Card",
      url: location.href
    });
  }else{
    alert("Share not supported");
  }
}

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
