<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Digital Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0ea5e9">

<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
  background:linear-gradient(135deg,#020617,#0f172a);
}
.card{
  width:100%;
  max-width:380px;
  padding:20px;
  border-radius:22px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  box-shadow:0 30px 60px rgba(0,0,0,.6);
  color:white;
}
.top{
  display:flex;
  justify-content:space-between;
  font-size:20px;
}
.top i{cursor:pointer;color:#38bdf8;}
.profile{
  text-align:center;
  margin-top:10px;
}
.profile img{
  width:100px;height:100px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #38bdf8;
}
.name{font-size:22px;font-weight:700;margin-top:6px;}
.role{color:#38bdf8;font-size:14px;}
.about{font-size:13px;opacity:.9;margin:10px 0;}
.info div{font-size:13px;margin:4px 0;}
.actions{
  display:flex;
  justify-content:space-around;
  margin:14px 0;
}
.actions a{
  width:46px;height:46px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:#38bdf8;
  color:#000;
  font-size:18px;
}
.buttons{
  display:grid;
  gap:10px;
}
.buttons a{
  text-decoration:none;
  padding:12px;
  border-radius:12px;
  color:black;
  background:#38bdf8;
  text-align:center;
  font-weight:700;
}
.social{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:12px;
}
.social a{color:#38bdf8;font-size:20px;}
</style>
</head>

<body>

<div class="card">
  <div class="top">
    <i class="fa fa-share-alt" id="share"></i>
    <i class="fa fa-download" id="save"></i>
  </div>

  <div class="profile">
    <img id="photo">
    <div class="name" id="name"></div>
    <div class="role" id="business"></div>
  </div>

  <div class="about" id="about"></div>

  <div class="info">
    <div id="address"></div>
    <div id="phone"></div>
    <div id="email"></div>
  </div>

  <div class="actions">
    <a id="miniCall"><i class="fa fa-phone"></i></a>
    <a id="miniWa"><i class="fab fa-whatsapp"></i></a>
    <a id="miniMail"><i class="fa fa-envelope"></i></a>
  </div>

  <div class="buttons">
    <a id="callBtn">Call</a>
    <a id="waBtn">WhatsApp</a>
    <a id="mailBtn">Email</a>
  </div>

  <div class="social">
    <a id="fb"><i class="fab fa-facebook"></i></a>
    <a id="ig"><i class="fab fa-instagram"></i></a>
    <a id="yt"><i class="fab fa-youtube"></i></a>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("cardData")||"{}");
if(!data.name){ location.href="index.html"; }

photo.src=data.profileImage;
name.textContent=data.name;
business.textContent=data.businessName;
about.textContent=data.businessInfo;
address.textContent="ðŸ“ "+data.address;
phone.textContent="ðŸ“ž "+data.phone;
email.textContent="âœ‰ï¸ "+data.email;

miniCall.href="tel:"+data.phone;
miniWa.href="https://wa.me/"+data.phone;
miniMail.href="mailto:"+data.email;
callBtn.href=miniCall.href;
waBtn.href=miniWa.href;
mailBtn.href=miniMail.href;

if(data.facebook){fb.href=data.facebook;fb.target="_blank";}
if(data.instagram){ig.href=data.instagram;ig.target="_blank";}
if(data.youtube){yt.href=data.youtube;yt.target="_blank";}

share.onclick=()=>{
  navigator.share({title:data.name,url:location.href});
};

save.onclick=()=>{
  const v=`BEGIN:VCARD
FN:${data.name}
TEL:${data.phone}
EMAIL:${data.email}
ADR:${data.address}
END:VCARD`;
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([v],{type:"text/vcard"}));
  a.download="contact.vcf";
  a.click();
};

history.pushState(null,null,location.href);
window.onpopstate=()=>{history.go(1);}
</script>
</body>
</html>
