<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Digital Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">

<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
  background:linear-gradient(135deg,#e0f2fe,#f8fafc);
}
.card{
  width:100%;
  max-width:400px;
  background:white;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
}
.status{
  display:flex;
  justify-content:space-between;
  padding:6px 12px;
  font-size:12px;
  background:#0f172a;
  color:white;
}
.status i{margin-right:6px;}
.top{
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  padding:14px;
  color:white;
}
.header{
  display:flex;
  gap:12px;
  align-items:center;
}
.header img{
  width:90px;height:90px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
}
.name{font-size:20px;font-weight:700;}
.role{font-size:13px;opacity:.9;}
.quick{font-size:12px;margin-top:4px;}

.ticker{
  background:#020617;
  color:#38bdf8;
  padding:6px 0;
  overflow:hidden;
  white-space:nowrap;
}
.ticker span{
  display:inline-block;
  padding-left:100%;
  animation:ticker 15s linear infinite;
}
@keyframes ticker{
  0%{transform:translateX(0);}
  100%{transform:translateX(-100%);}
}

.actions{
  display:flex;
  justify-content:space-around;
  padding:14px;
}
.actions a{
  width:46px;height:46px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:#2563eb;
  color:white;
  font-size:18px;
}

.buttons{
  display:grid;
  gap:10px;
  padding:0 14px 14px;
}
.buttons a{
  text-decoration:none;
  padding:12px;
  border-radius:12px;
  background:#2563eb;
  color:white;
  text-align:center;
  font-weight:700;
}

.social{
  display:flex;
  justify-content:center;
  gap:18px;
  padding-bottom:14px;
}
.social a{color:#2563eb;font-size:20px;}
</style>
</head>

<body>

<div class="card">

  <!-- Mobile Status Bar -->
  <div class="status">
    <div><i class="fa fa-map-marker-alt"></i> GPS ON</div>
    <div>
      <i class="fa fa-signal"></i>
      <i class="fa fa-wifi"></i>
      <i class="fa fa-battery-full"></i>
    </div>
  </div>

  <!-- Header -->
  <div class="top">
    <div class="header">
      <img id="photo">
      <div>
        <div class="name" id="name"></div>
        <div class="role" id="business"></div>
        <div class="quick" id="phone"></div>
        <div class="quick" id="email"></div>
      </div>
    </div>
  </div>

  <!-- Ticker -->
  <div class="ticker">
    <span id="tickerText"></span>
  </div>

  <!-- Quick Actions -->
  <div class="actions">
    <a id="miniCall"><i class="fa fa-phone"></i></a>
    <a id="miniWa"><i class="fab fa-whatsapp"></i></a>
    <a id="miniMail"><i class="fa fa-envelope"></i></a>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <a id="callBtn">Call Now</a>
    <a id="waBtn">WhatsApp Chat</a>
    <a id="mailBtn">Send Email</a>
  </div>

  <!-- Social -->
  <div class="social">
    <a id="fb"><i class="fab fa-facebook"></i></a>
    <a id="ig"><i class="fab fa-instagram"></i></a>
    <a id="yt"><i class="fab fa-youtube"></i></a>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("cardData")||"{}");
if(!data.name){ location.href="index.html"; }

photo.src=data.profileImage;
name.textContent=data.name;
business.textContent=data.businessName;
phone.textContent="üìû "+data.phone;
email.textContent="‚úâÔ∏è "+data.email;

tickerText.textContent =
  data.businessInfo+"   |   üìç "+data.address+
  "   |   Contact: "+data.phone+"   |   "+data.email;

miniCall.href="tel:"+data.phone;
miniWa.href="https://wa.me/"+data.phone;
miniMail.href="mailto:"+data.email;
callBtn.href=miniCall.href;
waBtn.href=miniWa.href;
mailBtn.href=miniMail.href;

if(data.facebook){fb.href=data.facebook;fb.target="_blank";}
if(data.instagram){ig.href=data.instagram;ig.target="_blank";}
if(data.youtube){yt.href=data.youtube;yt.target="_blank";}
</script>
</body>
</html>
