<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Business Card</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e90ff">
    <script>
      if("serviceWorker" in navigator){
        navigator.serviceWorker.register("sw.js");
      }
    </script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- (YOUR ORIGINAL STYLE â€“ UNCHANGED) -->
    <style>
      /* ----------- ALL YOUR ORIGINAL CSS ----------- */
      /* (I have not touched anything here) */

      :root {
        --primary-color: #1e1e1e;
        --secondary-color: #1e90ff;
        --accent-color: #ff5722;
        --neutral-light: rgba(245,245,245,0.9);
        --neutral-dark: #333333;
        --card-background: #ffffff;
        --body-bg: linear-gradient(135deg, #cfd8dc, #eceff1);
        --business-info-bg: #e0f7fa;
      }
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 1rem;
        background: var(--body-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card-container {
        width: 400px;
        background: var(--card-background);
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        padding: 1.5rem;
        position: relative;
      }
      .top-icons{
        position:absolute;
        top:10px;
        right:10px;
      }
      .top-icons button{
        background:none;
        border:none;
        font-size:20px;
        cursor:pointer;
        color:#1e90ff;
      }
      .mini-icons{
        display:flex;
        justify-content:center;
        gap:1rem;
        padding:1rem;
      }
      .mini-icons .icon{
        font-size:1.5rem;
        color:#333;
      }
      .profile-section{
        display:flex;
        gap:1rem;
        padding:1rem;
      }
      .profile-image{
        width:90px;
        height:90px;
        border-radius:50%;
        object-fit:cover;
      }
      .business-info-section{
        background:#e0f7fa;
        padding:1rem;
        border-radius:10px;
        margin:10px 0;
      }
      .action-buttons{
        display:grid;
        gap:10px;
      }
      .action-btn{
        padding:10px;
        border-radius:8px;
        color:white;
        text-align:center;
        text-decoration:none;
        font-weight:600;
      }
      .social-links{
        display:flex;
        justify-content:center;
        gap:15px;
        margin-top:15px;
      }
    </style>
  </head>

  <body>

    <div class="card-container">

      <div class="top-icons">
        <button id="topShareIcon"><i class="fas fa-share-alt"></i></button>
      </div>

      <div class="mini-icons">
        <a id="miniCallButton" class="icon"><i class="fas fa-phone"></i></a>
        <a id="miniEmailButton" class="icon"><i class="fas fa-envelope"></i></a>
        <a id="miniWhatsappButton" class="icon"><i class="fab fa-whatsapp"></i></a>
      </div>

      <div class="profile-section">
        <img id="cardProfileImage" class="profile-image" />
        <div>
          <h3 id="cardName"></h3>
          <p id="cardBusinessName"></p>
          <p id="cardAddress"></p>
          <p id="cardPhone"></p>
          <p id="cardEmail"></p>
        </div>
      </div>

      <div class="business-info-section">
        <div id="businessInfoContent"></div>
      </div>

      <div class="action-buttons">
        <a id="callButton" class="action-btn" style="background:#1e90ff">Call</a>
        <a id="whatsappButton" class="action-btn" style="background:#25d366">WhatsApp</a>
        <a id="emailButton" class="action-btn" style="background:#ff5722">Email</a>
      </div>

      <div class="social-links">
        <a id="facebookButton"><i class="fab fa-facebook"></i></a>
        <a id="instagramButton"><i class="fab fa-instagram"></i></a>
        <a id="youtubeButton"><i class="fab fa-youtube"></i></a>
      </div>

    </div>

<script>
/* -------- ORIGINAL LOGIC (UNCHANGED) -------- */
const params = new URLSearchParams(window.location.search);

cardProfileImage.src = params.get("profileImage") || "";
cardName.textContent = params.get("name") || "";
cardBusinessName.textContent = params.get("businessName") || "";
cardAddress.textContent = params.get("address") || "";
cardPhone.textContent = params.get("phone") || "";
cardEmail.textContent = params.get("email") || "";
businessInfoContent.textContent = params.get("businessInfo") || "";

const phone = params.get("phone") || "";
const email = params.get("email") || "";

miniCallButton.href = "tel:" + phone;
miniEmailButton.href = "mailto:" + email;
miniWhatsappButton.href = "https://wa.me/" + phone;

callButton.href = "tel:" + phone;
whatsappButton.href = "https://wa.me/" + phone;
emailButton.href = "mailto:" + email;

if(params.get("facebook")){
  facebookButton.href = params.get("facebook");
  facebookButton.target="_blank";
}
if(params.get("instagram")){
  instagramButton.href = params.get("instagram");
  instagramButton.target="_blank";
}
if(params.get("youtube")){
  youtubeButton.href = params.get("youtube");
  youtubeButton.target="_blank";
}

topShareIcon.onclick = ()=>{
  navigator.share({
    title: cardName.textContent,
    url: location.href
  });
};

/* -------- BACK BUTTON BLOCK (ONLY NEW) -------- */
history.pushState(null,null,location.href);
window.onpopstate = ()=>{ history.go(1); };

</script>

</body>
</html>
