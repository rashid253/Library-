<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#f1f5f9;display:flex;justify-content:center;align-items:center;height:100vh;font-family:system-ui;}
.card{
 background:white;
 padding:20px;
 border-radius:18px;
 width:90%;
 max-width:360px;
 text-align:center;
}
.card img{width:90px;height:90px;border-radius:50%;}
.btn{display:block;margin-top:10px;padding:10px;border-radius:10px;color:white;text-decoration:none;}
.call{background:#2563eb;}
.mail{background:#f97316;}
</style>
</head>
<body>

<div class="card">
<img id="photo">
<h2 id="name"></h2>
<div id="about"></div>
<div id="address"></div>
<div id="phone"></div>
<div id="email"></div>

<a id="callBtn" class="btn call">Call</a>
<a id="mailBtn" class="btn mail">Email</a>
</div>

<script>
let s=JSON.parse(localStorage.getItem("currentShop"));
photo.src=s.profileImage;
name.textContent=s.businessName;
about.textContent=s.businessInfo;
address.textContent=s.address;
phone.textContent=s.phone;
email.textContent=s.email;
callBtn.href="tel:"+s.phone;
mailBtn.href="mailto:"+s.email;
</script>
</body>
</html>
