<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Digital Business Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
}
.card{
  width:350px;
  border-radius:20px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  padding:22px;
  text-align:center;
}
.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #38bdf8;
  margin-top:-70px;
  background:#000;
}
h2{margin:10px 0 4px;}
.role{color:#38bdf8;font-weight:600;}
.about{font-size:14px;opacity:.9;margin:10px 0;}
.info{font-size:13px;margin:6px 0;}
.links{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:14px 0;
}
.links a{
  width:42px;
  height:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:#38bdf8;
  color:#000;
  text-decoration:none;
  font-weight:700;
}
.qr img{
  width:120px;
  border-radius:10px;
  background:white;
  padding:6px;
}
.btn{
  margin-top:12px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <img id="avatar" class="avatar">
  <h2 id="name"></h2>
  <div class="role" id="business"></div>
  <div class="about" id="about"></div>

  <div class="info" id="address"></div>
  <div class="info" id="phone"></div>
  <div class="info" id="email"></div>

  <div class="links">
    <a id="fb" target="_blank">F</a>
    <a id="ig" target="_blank">I</a>
    <a id="yt" target="_blank">Y</a>
  </div>

  <div class="qr">
    <img id="qr">
  </div>

  <button class="btn" onclick="window.print()">Print / Save PDF</button>
</div>

<script>
const data = JSON.parse(localStorage.getItem("cardData"));
if(!data){ location.href="index.html"; }

avatar.src = data.profileImage;
name.innerText = data.name;
business.innerText = data.businessName;
about.innerText = data.businessInfo;
address.innerText = "üìç " + data.address;
phone.innerText = "üìû " + data.phone;
email.innerText = "‚úâÔ∏è " + data.email;

fb.href = data.facebook || "#";
ig.href = data.instagram || "#";
yt.href = data.youtube || "#";

const qrText = `
Name: ${data.name}
Phone: ${data.phone}
Email: ${data.email}
Address: ${data.address}
`;
qr.src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data="+encodeURIComponent(qrText);
</script>

</body>
</html>
