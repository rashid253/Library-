<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Digital Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top left,#60a5fa,#0f172a 60%),
    radial-gradient(circle at bottom right,#22c55e,#020617 60%);
  font-family: "Inter", system-ui, sans-serif;
  color:#0f172a;
}

.card{
  width:100%;
  max-width:400px;
  backdrop-filter: blur(20px);
  background:rgba(255,255,255,.9);
  border-radius:28px;
  box-shadow:0 40px 100px rgba(0,0,0,.45);
  overflow:hidden;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 22px;
  font-size:20px;
  color:#0f172a;
}

.header i{
  cursor:pointer;
  padding:10px;
  border-radius:12px;
  background:#f1f5f9;
}

/* PROFILE */
.profile{
  text-align:center;
  padding:10px 24px 0;
}

.profile img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:6px solid white;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.profile h2{
  margin:12px 0 4px;
  font-size:24px;
}

.profile .role{
  color:#64748b;
  font-size:14px;
}

/* BIO */
.bio{
  padding:14px 28px;
  text-align:center;
  font-size:14px;
  color:#334155;
  line-height:1.6;
}

/* INFO BLOCKS */
.blocks{
  display:grid;
  gap:10px;
  padding:0 24px;
}

.block{
  display:flex;
  align-items:center;
  gap:10px;
  background:#f8fafc;
  padding:12px 14px;
  border-radius:14px;
  font-size:14px;
  color:#334155;
}

/* PRIMARY BUTTONS */
.actions{
  display:grid;
  gap:12px;
  padding:20px 24px;
}

.actions a{
  text-decoration:none;
  padding:15px;
  border-radius:16px;
  color:white;
  text-align:center;
  font-weight:600;
  font-size:15px;
  transition:.25s;
}

.actions a:hover{transform:translateY(-2px)}

.call{background:linear-gradient(135deg,#3b82f6,#2563eb)}
.wa{background:linear-gradient(135deg,#22c55e,#16a34a)}
.mail{background:linear-gradient(135deg,#f97316,#ea580c)}

/* QUICK BAR */
.quick{
  display:flex;
  justify-content:space-around;
  padding:14px 24px 4px;
  font-size:22px;
  color:#475569;
}

.quick i{cursor:pointer}
.quick i:hover{color:#2563eb}

/* SOCIAL */
.social{
  display:flex;
  justify-content:center;
  gap:24px;
  padding:14px 0 24px;
}

.social a{
  color:#64748b;
  font-size:22px;
}
.social a:hover{color:#2563eb}
</style>
</head>

<body>
<div class="card">

  <div class="header">
    <i class="fa fa-share-alt" id="share"></i>
    <div>
      <i class="fa fa-map-marker-alt" id="map"></i>
      <i class="fa fa-comment-sms" id="sms"></i>
      <i class="fa fa-download" id="save"></i>
    </div>
  </div>

  <div class="profile">
    <img id="photo">
    <h2 id="name"></h2>
    <div class="role" id="business"></div>
  </div>

  <div class="bio" id="about"></div>

  <div class="blocks">
    <div class="block"><i class="fa fa-location-dot"></i><span id="address"></span></div>
    <div class="block"><i class="fa fa-phone"></i><span id="phone"></span></div>
    <div class="block"><i class="fa fa-envelope"></i><span id="email"></span></div>
  </div>

  <div class="actions">
    <a id="callBtn" class="call"><i class="fa fa-phone"></i> Call</a>
    <a id="waBtn" class="wa"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    <a id="mailBtn" class="mail"><i class="fa fa-envelope"></i> Email</a>
  </div>

  <div class="quick">
    <i class="fa fa-phone" id="qcall"></i>
    <i class="fab fa-whatsapp" id="qwa"></i>
    <i class="fa fa-envelope" id="qmail"></i>
  </div>

  <div class="social">
    <a id="fb"><i class="fab fa-facebook"></i></a>
    <a id="ig"><i class="fab fa-instagram"></i></a>
    <a id="yt"><i class="fab fa-youtube"></i></a>
  </div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("cardData")||"{}");

photo.src=data.profileImage||"";
name.textContent=data.name||"";
business.textContent=data.businessName||"";
about.textContent=data.businessInfo||"";
address.textContent=data.address||"";
phone.textContent=data.phone||"";
email.textContent=data.email||"";

callBtn.href="tel:"+data.phone;
waBtn.href="https://wa.me/"+data.phone;
mailBtn.href="mailto:"+data.email;

qcall.onclick=()=>location.href=callBtn.href;
qwa.onclick=()=>location.href=waBtn.href;
qmail.onclick=()=>location.href=mailBtn.href;

map.onclick=()=>{
  window.open("https://www.google.com/maps/search/?api=1&query="+encodeURIComponent(data.address));
};

sms.onclick=()=>{
  location.href="sms:"+data.phone;
};

if(data.facebook){fb.href=data.facebook;fb.target="_blank";}
if(data.instagram){ig.href=data.instagram;ig.target="_blank";}
if(data.youtube){yt.href=data.youtube;yt.target="_blank";}

share.onclick=()=>{
  navigator.share({title:data.name,url:location.href});
};

save.onclick=()=>{
  const v=`BEGIN:VCARD
FN:${data.name}
TEL:${data.phone}
EMAIL:${data.email}
ADR:${data.address}
END:VCARD`;
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([v],{type:"text/vcard"}));
  a.download="contact.vcf";
  a.click();
};
</script>
</body>
</html>
