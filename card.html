<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Visiting Card</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3498db">

<style>
:root{
  --primary:#2c3e50;
  --secondary:#3498db;
  --light:#f4f6f8;
}

body{
  margin:0;
  font-family:Segoe UI, system-ui, sans-serif;
  background:var(--light);
  display:flex;
  justify-content:center;
}

.card{
  width:100%;
  max-width:420px;
  background:#fff;
  margin:16px;
  border-radius:18px;
  box-shadow:0 12px 35px rgba(0,0,0,.15);
  overflow:hidden;
}

.header{
  background:linear-gradient(135deg,#3498db,#2c3e50);
  color:#fff;
  text-align:center;
  padding:30px 20px 50px;
  position:relative;
}

.header img{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #fff;
  position:absolute;
  left:50%;
  bottom:-50px;
  transform:translateX(-50%);
  background:#fff;
}

.content{
  padding:70px 20px 20px;
}

h2{
  margin:0;
  text-align:center;
  color:var(--primary);
}

h4{
  margin:4px 0 16px;
  text-align:center;
  color:#666;
  font-weight:500;
}

.section{
  margin-bottom:16px;
  font-size:14px;
  color:#333;
}

.section strong{
  display:block;
  margin-bottom:4px;
  color:var(--primary);
}

.actions{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:20px;
}

.actions a, .actions button{
  text-decoration:none;
  background:var(--secondary);
  color:#fff;
  padding:10px;
  border-radius:8px;
  text-align:center;
  font-size:14px;
  border:none;
  cursor:pointer;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#777;
  padding:12px;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <div id="headerName"></div>
    <img id="profileImg" style="display:none;">
  </div>

  <div class="content">
    <h2 id="name"></h2>
    <h4 id="businessName"></h4>

    <div class="section">
      <strong>About</strong>
      <div id="businessInfo"></div>
    </div>

    <div class="section">
      <strong>Address</strong>
      <div id="address"></div>
    </div>

    <div class="section">
      <strong>Contact</strong>
      <div id="phone"></div>
      <div id="email"></div>
    </div>

    <div class="actions">
      <a id="callBtn">ðŸ“ž Call</a>
      <a id="whatsappBtn">ðŸ’¬ WhatsApp</a>
      <a id="fbBtn" target="_blank">Facebook</a>
      <a id="igBtn" target="_blank">Instagram</a>
      <a id="ytBtn" target="_blank">YouTube</a>
      <button onclick="shareCard()">Share Card</button>
    </div>
  </div>

  <div class="footer">
    Digital Visiting Card
  </div>
</div>

<script>
// Read URL data
const q = new URLSearchParams(location.search);

const data = Object.fromEntries(q.entries());

// Fill data
name.innerText = data.name || "";
businessName.innerText = data.businessName || "";
businessInfo.innerText = data.businessInfo || "";
address.innerText = data.address || "";
phone.innerText = data.phone || "";
email.innerText = data.email || "";

if(data.profileImage){
  profileImg.src = data.profileImage;
  profileImg.style.display="block";
}

// Action buttons
callBtn.href = "tel:" + (data.phone || "");
whatsappBtn.href = "https://wa.me/" + (data.phone || "").replace("+","");

if(data.facebook) fbBtn.href = data.facebook; else fbBtn.style.display="none";
if(data.instagram) igBtn.href = data.instagram; else igBtn.style.display="none";
if(data.youtube) ytBtn.href = data.youtube; else ytBtn.style.display="none";

// Share API
function shareCard(){
  if(navigator.share){
    navigator.share({
      title: document.title,
      text: data.name + " - Digital Visiting Card",
      url: location.href
    });
  }else{
    alert("Share not supported on this browser");
  }
}

// Service Worker
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
