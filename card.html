<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#64748b">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  background:#e5e7eb;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  width:100%;
  max-width:380px;
  background:white;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 25px 50px rgba(0,0,0,.2);
}

/* top grey curve */
.top{
  background:linear-gradient(135deg,#9ca3af,#6b7280);
  height:140px;
  position:relative;
}

.header{
  display:flex;
  justify-content:space-around;
  padding:15px;
  color:white;
  font-size:20px;
}

.profile{
  text-align:center;
  margin-top:-50px;
}

.profile img{
  width:100px;
  height:100px;
  border-radius:50%;
  border:4px solid white;
  object-fit:cover;
  background:white;
}

.profile h2{margin:8px 0 2px;}
.profile div{color:#475569;font-size:14px;}

.info{
  text-align:center;
  padding:10px 20px;
  color:#334155;
  font-size:14px;
}

.buttons{
  display:grid;
  gap:12px;
  padding:20px;
}

.buttons a{
  text-decoration:none;
  padding:14px;
  border-radius:14px;
  color:white;
  text-align:center;
  font-weight:600;
  font-size:15px;
}

.call{background:#2563eb;}
.wa{background:#22c55e;}
.mail{background:#f97316;}

.social{
  display:flex;
  justify-content:center;
  gap:20px;
  padding-bottom:18px;
}

.social a{color:#64748b;font-size:22px;}
</style>
</head>

<body>
<div class="card">

  <div class="top">
    <div class="header">
      <i class="fa fa-share-alt" id="share"></i>
      <i class="fa fa-download" id="save"></i>
      <i class="fa fa-map-marker-alt" id="map"></i>
      <i class="fa fa-comment-sms" id="sms"></i>
    </div>
  </div>

  <div class="profile">
    <img id="photo">
    <h2 id="name"></h2>
    <div id="business"></div>
  </div>

  <div class="info">
    <div id="about"></div><br>
    <div id="address"></div>
    <div id="phone"></div>
    <div id="email"></div>
  </div>

  <div class="buttons">
    <a id="callBtn" class="call"><i class="fa fa-phone"></i> Call Now</a>
    <a id="waBtn" class="wa"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    <a id="mailBtn" class="mail"><i class="fa fa-envelope"></i> Send Email</a>
  </div>

  <div class="social">
    <a id="fb"><i class="fab fa-facebook"></i></a>
    <a id="ig"><i class="fab fa-instagram"></i></a>
    <a id="yt"><i class="fab fa-youtube"></i></a>
  </div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("cardData")||"{}");

photo.src=data.profileImage||"";
name.textContent=data.name||"";
business.textContent=data.businessName||"";
about.textContent=data.businessInfo||"";
address.textContent=data.address||"";
phone.textContent=data.phone||"";
email.textContent=data.email||"";

callBtn.href="tel:"+data.phone;
waBtn.href="https://wa.me/"+data.phone;
mailBtn.href="mailto:"+data.email;

map.onclick=()=>{
  window.open("https://www.google.com/maps/search/?api=1&query="+encodeURIComponent(data.address));
};

sms.onclick=()=>{
  location.href="sms:"+data.phone;
};

if(data.facebook){fb.href=data.facebook;fb.target="_blank";}
if(data.instagram){ig.href=data.instagram;ig.target="_blank";}
if(data.youtube){yt.href=data.youtube;yt.target="_blank";}

share.onclick=()=>{
  navigator.share({title:data.name,url:location.href});
};

save.onclick=()=>{
  const v=`BEGIN:VCARD
FN:${data.name}
TEL:${data.phone}
EMAIL:${data.email}
ADR:${data.address}
END:VCARD`;
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([v],{type:"text/vcard"}));
  a.download="contact.vcf";
  a.click();
};
</script>
</body>
</html>
