<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#2C3E50">
  <meta name="description" content="Business Card Generator">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BizCard">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <title>Business Card</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #2C3E50;
      --secondary-color: #3498DB;
      --accent-color: #E74C3E;
      --neutral-light: #ECF0F1;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #e9ecef, #f0f4f8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      overflow: hidden;
      position: relative;
    }

    .card-header {
      background: var(--primary-color);
      color: white;
      padding: 2rem 1.5rem;
      text-align: center;
      position: relative;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      margin: 0 auto 1rem;
      display: block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .name {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      font-weight: 700;
    }

    .business-name {
      color: var(--neutral-light);
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .card-body {
      padding: 2rem 1.5rem;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .section-title {
      color: var(--primary-color);
      font-size: 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-content {
      color: var(--neutral-dark);
      line-height: 1.6;
    }

    .contact-info {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 0.8rem;
    }

    .contact-info i {
      color: var(--secondary-color);
      width: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--neutral-light);
    }

    .social-icons a {
      color: var(--primary-color);
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: var(--secondary-color);
    }

    .install-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      display: none;
      z-index: 1000;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .card-container {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card-header">
      <img id="profileImg" class="profile-image" src="" alt="Profile" />
      <h1 class="name" id="name">John Doe</h1>
      <p class="business-name" id="businessName">Business Name</p>
    </div>

    <div class="card-body">
      <div class="section">
        <h3 class="section-title"><i class="fas fa-info-circle"></i> Business Information</h3>
        <div class="section-content" id="businessInfo"></div>
      </div>

      <div class="section">
        <h3 class="section-title"><i class="fas fa-address-card"></i> Contact Details</h3>
        <div class="contact-info">
          <i class="fas fa-map-marker-alt"></i>
          <span id="address">123 Business Street</span>
        </div>
        <div class="contact-info">
          <i class="fas fa-phone"></i>
          <span id="phone">+1234567890</span>
        </div>
        <div class="contact-info">
          <i class="fas fa-envelope"></i>
          <span id="email">email@example.com</span>
        </div>
      </div>

      <div class="social-icons" id="socialIcons">
        <!-- Social icons will be added dynamically -->
      </div>
    </div>
  </div>

  <button id="installBtn" class="install-btn">
    <i class="fas fa-download"></i> Install App
  </button>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    
    // Populate card with data
    document.getElementById('name').textContent = urlParams.get('name') || 'Not Provided';
    document.getElementById('businessName').textContent = urlParams.get('businessName') || 'Not Provided';
    
    // Format business info with paragraphs
    const businessInfo = urlParams.get('businessInfo') || '';
    const paragraphs = businessInfo.split('\n').filter(p => p.trim() !== '');
    const businessInfoDiv = document.getElementById('businessInfo');
    paragraphs.forEach(paragraph => {
      const p = document.createElement('p');
      p.textContent = paragraph;
      p.style.marginBottom = '1rem';
      businessInfoDiv.appendChild(p);
    });
    
    document.getElementById('address').textContent = urlParams.get('address') || 'Not Provided';
    document.getElementById('phone').textContent = urlParams.get('phone') || 'Not Provided';
    document.getElementById('email').textContent = urlParams.get('email') || 'Not Provided';
    
    // Set profile image
    const profileImg = document.getElementById('profileImg');
    const imgUrl = urlParams.get('profileImage');
    if (imgUrl && imgUrl !== 'undefined') {
      profileImg.src = imgUrl;
    } else {
      profileImg.src = 'https://via.placeholder.com/120/2C3E50/FFFFFF?text=No+Image';
    }
    
    // Add social media icons
    const socialIcons = document.getElementById('socialIcons');
    const socialLinks = {
      facebook: urlParams.get('facebook'),
      instagram: urlParams.get('instagram'),
      youtube: urlParams.get('youtube')
    };
    
    for (const [platform, url] of Object.entries(socialLinks)) {
      if (url && url !== 'undefined') {
        const iconMap = {
          facebook: 'fab fa-facebook',
          instagram: 'fab fa-instagram',
          youtube: 'fab fa-youtube'
        };
        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.innerHTML = `<i class="${iconMap[platform]}"></i>`;
        socialIcons.appendChild(link);
      }
    }
    
    // PWA Installation
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });
    
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installBtn.style.display = 'none';
        }
        deferredPrompt = null;
      }
    });
    
    // Check if already installed
    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
    });
    
    // Service Worker Registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(registration => {
          console.log('ServiceWorker registered');
        }).catch(error => {
          console.log('ServiceWorker registration failed:', error);
        });
      });
    }
  </script>
</body>
</html>
