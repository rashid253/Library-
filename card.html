<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Visiting Card</title>
  <!-- Font Awesome for copy icon -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Inline CSS -->
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3eaf8, #f8e3e3);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: #fff;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .theme-toggle button {
      border: none;
      background: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 3px 3px 6px #bebebe, -3px -3px 6px #ffffff;
      transition: box-shadow 0.3s;
    }
    .theme-toggle button:active {
      box-shadow: inset 2px 2px 4px #bebebe, inset -2px -2px 4px #ffffff;
    }
    .dark-mode .theme-toggle button {
      background: #333;
      color: #fff;
    }

    /* Card with Glassmorphism */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      margin: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .card {
      background: rgba(30, 30, 30, 0.5);
      color: #fff;
    }

    /* Profile Section */
    .card .profile img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .card .profile h2 {
      margin: 10px 0 5px;
      font-weight: 600;
    }
    .card .profile p {
      margin: 0;
      font-size: 0.9em;
    }

    /* Details Section with Click-to-Copy */
    .card .details p {
      background: rgba(255, 255, 255, 0.3);
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
      transition: background 0.3s;
    }
    .card .details p button {
      border: none;
      background: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 3px 3px 6px #bebebe, -3px -3px 6px #ffffff;
      transition: box-shadow 0.3s;
    }
    .card .details p button:active {
      box-shadow: inset 2px 2px 4px #bebebe, inset -2px -2px 4px #ffffff;
    }
    .dark-mode .card .details p {
      background: rgba(255, 255, 255, 0.1);
    }

    /* QR Code Container */
    #qrcode {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Dark/Light Mode Toggle -->
  <div class="theme-toggle">
    <button id="toggle-theme">üåô Dark Mode</button>
  </div>

  <!-- Visiting Card -->
  <div class="card">
    <div class="profile">
      <img src="https://via.placeholder.com/80" alt="Profile Picture" />
      <h2>John Doe</h2>
      <p>Web Developer</p>
    </div>
    <div class="details">
      <p>
        üìß <span id="email">john@example.com</span>
        <button onclick="copyText('email')"><i class="fas fa-copy"></i></button>
      </p>
      <p>
        üìû <span id="phone">+1234567890</span>
        <button onclick="copyText('phone')"><i class="fas fa-copy"></i></button>
      </p>
      <p>
        üåç <a href="https://example.com" target="_blank">Website</a>
      </p>
    </div>
    <div id="qrcode"></div>
  </div>

  <!-- Include QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Inline JavaScript -->
  <script>
    // Dark Mode Toggle
    document.getElementById('toggle-theme').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        this.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        this.textContent = 'üåô Dark Mode';
      }
    });

    // Click-to-Copy Function
    function copyText(id) {
      var text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(function () {
        alert("Copied: " + text);
      });
    }

    // Generate QR Code (pointing to website URL)
    new QRCode(document.getElementById("qrcode"), {
      text: "https://example.com",
      width: 100,
      height: 100
    });
  </script>
</body>
</html>
