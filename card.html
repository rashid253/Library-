<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">
<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>
<style>
body{font-family:system-ui;background:#f1f5f9;margin:0;display:flex;justify-content:center;align-items:center;height:100vh;}
.card{
  background:white;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:350px;
  text-align:center;
}
.card img{
  width:90px;height:90px;border-radius:50%;
}
</style>
</head>
<body>

<div class="card">
<img id="photo">
<h2 id="name"></h2>
<div id="business"></div>
<div id="about"></div>
<div id="address"></div>
<div id="phone"></div>
<div id="email"></div>
</div>

<script>
let data=JSON.parse(localStorage.getItem("currentCard")||"{}");

photo.src=data.profileImage;
name.textContent=data.name;
business.textContent=data.businessName;
about.textContent=data.businessInfo;
address.textContent=data.address;
phone.textContent=data.phone;
email.textContent=data.email;

history.pushState(null,null,location.href);
window.onpopstate=()=>{history.go(1);}
</script>
</body>
</html>
