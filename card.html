<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Digital Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{margin:0;font-family:system-ui;background:#0f172a;color:white}
.topbar{
 display:flex;justify-content:space-around;
 padding:10px;background:#020617
}
.topbar a{color:white;font-size:18px}

.profile{
 display:flex;gap:12px;
 padding:16px;background:#1e293b;align-items:center
}
.profile img{
 width:70px;height:70px;border-radius:50%;
 object-fit:cover;border:2px solid white
}
.info{font-size:13px}
.downloadBtn{
 background:#2563eb;color:white;
 padding:6px 10px;border-radius:6px;
 font-size:12px;display:inline-block;margin-top:6px
}

.offers{
 display:flex;overflow-x:auto;
 scroll-snap-type:x mandatory
}
.offer{
 min-width:90%;
 margin:12px;
 background:#16a34a;
 border-radius:20px;
 padding:14px;
 scroll-snap-align:center
}
.offer img{
 width:100%;height:160px;
 object-fit:cover;border-radius:12px
}
.offer h3{margin:6px 0}
.offer p{font-size:14px}
.offer button{
 width:100%;padding:10px;
 border:none;border-radius:10px;
 background:#020617;color:white;
 font-size:16px;margin-top:8px
}

.actions{
 display:flex;justify-content:space-around;
 padding:16px;background:#020617
}
.actions a{color:white;font-size:22px}
</style>
</head>

<body>

<div class="topbar">
<a id="share"><i class="fa fa-share"></i></a>
<a id="map"><i class="fa fa-map"></i></a>
<a id="sms"><i class="fa fa-comment"></i></a>
</div>

<div class="profile">
<img id="photo">
<div class="info">
<div id="name"></div>
<div id="business"></div>
<div id="phone"></div>
<div id="email"></div>
<div id="address"></div>
<div class="downloadBtn" onclick="saveCard()">Download Card</div>
</div>
</div>

<div class="offers" id="offers"></div>

<div class="actions">
<a id="call"><i class="fa fa-phone"></i></a>
<a id="wa"><i class="fab fa-whatsapp"></i></a>
<a id="mail"><i class="fa fa-envelope"></i></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
const p=new URLSearchParams(location.search);
const data=JSON.parse(atob(p.get("data")));

photo.src=data.profileImage;
name.textContent=data.name;
business.textContent=data.businessName;
phone.textContent="ðŸ“ž "+data.phone;
email.textContent="âœ‰ï¸ "+data.email;
address.textContent="ðŸ“ "+data.address;

call.href="tel:"+data.phone;
wa.href="https://wa.me/"+data.phone;
mail.href="mailto:"+data.email;
map.href="https://maps.google.com/?q="+encodeURIComponent(data.address);
sms.href="sms:"+data.phone;

share.onclick=()=>{
 navigator.share({
  title:data.name,
  text:data.businessName,
  url:location.href
 });
}

function saveCard(){
 html2canvas(document.body).then(c=>{
  const a=document.createElement("a");
  a.href=c.toDataURL();
  a.download="my-digital-card.png";
  a.click();
 });
}

data.offers.forEach((o,i)=>{
 const d=document.createElement("div");
 d.className="offer";
 d.innerHTML=`
  ${o.image?`<img src="${o.image}">`:""}
  <h3>ðŸ”¥ ${o.title}</h3>
  <p>${o.desc}</p>
  <button>Grab Offer</button>
 `;
 d.onclick=()=>{
  const msg=`Hi, I'm interested in your offer: ${o.title} - ${o.desc}`;
  location.href="https://wa.me/"+data.phone+"?text="+encodeURIComponent(msg);
 }
 offers.appendChild(d);
});
</script>
</body>
</html>
