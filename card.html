<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Digital Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
 margin:0;
 font-family:system-ui;
 background:#f1f5f9;
 color:#0f172a;
 overflow-x:hidden;
}

.topbar{
 display:flex;
 justify-content:space-around;
 padding:10px;
 background:#e2e8f0;
}

.topbar a{color:#0f172a;font-size:18px}

.profile{
 display:flex;
 gap:12px;
 padding:16px;
 background:#f8fafc;
 align-items:center;
}

.profile img{
 width:70px;
 height:70px;
 border-radius:50%;
 object-fit:contain;
 border:2px solid #cbd5f5;
 background:white;
}

.info{font-size:13px}

.downloadBtn{
 display:inline-block;
 font-size:12px;
 padding:4px 8px;
 border-radius:6px;
 background:#2563eb;
 color:white;
 margin-top:6px;
}

.about{
 padding:12px;
 background:white;
 font-size:14px;
}

.offers{
 display:flex;
 overflow-x:auto;
 scroll-snap-type:x mandatory;
}

.offer{
 min-width:90%;
 margin:12px;
 background:#2563eb;
 border-radius:16px;
 padding:12px;
 scroll-snap-align:center;
 color:white;
}

.offer img{
 width:100%;
 height:140px;
 object-fit:contain;
 border-radius:10px;
 background:white;
}

.offer button{
 width:100%;
 padding:10px;
 border:none;
 border-radius:10px;
 background:#0f172a;
 color:white;
 font-size:15px;
 margin-top:8px;
}

.actions{
 display:flex;
 justify-content:space-around;
 padding:14px;
 background:#e2e8f0;
}

.actions a{color:#0f172a;font-size:22px}

.social{
 display:flex;
 justify-content:center;
 gap:18px;
 padding:10px;
}
.social a{color:#2563eb;font-size:20px}
</style>
</head>

<body>

<div class="topbar">
<a id="share"><i class="fa fa-share"></i></a>
<a id="map"><i class="fa-solid fa-location-dot"></i></a>
<a id="sms"><i class="fa fa-comment"></i></a>
</div>

<div class="profile">
<img id="photo">
<div class="info">
<div id="name"></div>
<div id="business"></div>
<div id="phone"></div>
<div id="email"></div>
<div id="address"></div>
<div class="downloadBtn" onclick="saveCard()">Download</div>
</div>
</div>

<div class="about" id="about"></div>

<div class="offers" id="offers"></div>

<div class="actions">
<a id="call"><i class="fa fa-phone"></i></a>
<a id="wa"><i class="fab fa-whatsapp"></i></a>
<a id="mail"><i class="fa fa-envelope"></i></a>
</div>

<div class="social">
<a id="fb"><i class="fab fa-facebook"></i></a>
<a id="ig"><i class="fab fa-instagram"></i></a>
<a id="yt"><i class="fab fa-youtube"></i></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
if("serviceWorker" in navigator){
 navigator.serviceWorker.register("sw.js");
}

const p=new URLSearchParams(location.search);
const data=JSON.parse(atob(p.get("data")));

photo.src=data.profileImage;
name.textContent=data.name;
business.textContent=data.businessName;
phone.textContent="ðŸ“ž "+data.phone;
email.textContent="âœ‰ï¸ "+data.email;
address.textContent="ðŸ“ "+data.address;
about.textContent=data.businessInfo;

call.href="tel:"+data.phone;
wa.href="https://wa.me/"+data.phone;
mail.href="mailto:"+data.email;
map.href="https://maps.google.com/?q="+encodeURIComponent(data.address);
sms.href="sms:"+data.phone;

if(data.facebook) fb.href=data.facebook;
if(data.instagram) ig.href=data.instagram;
if(data.youtube) yt.href=data.youtube;

share.onclick=()=>{
 navigator.share({title:data.name,text:data.businessName,url:location.href});
}

function saveCard(){
 html2canvas(document.body).then(c=>{
  const a=document.createElement("a");
  a.href=c.toDataURL();
  a.download="my-digital-card.png";
  a.click();
 });
}

data.offers.forEach(o=>{
 const d=document.createElement("div");
 d.className="offer";
 d.innerHTML=`
  ${o.image?`<img src="${o.image}">`:""}
  <h3>ðŸ”¥ ${o.title}</h3>
  <p>${o.desc}</p>
  <button>Grab Offer</button>`;
 d.onclick=()=>{
  const msg=`Hi, I'm interested in your offer: ${o.title} - ${o.desc}`;
  location.href="https://wa.me/"+data.phone+"?text="+encodeURIComponent(msg);
 }
 offers.appendChild(d);
});
</script>
</body>
</html>
